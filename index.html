<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knights-vs-Golem</title>

    <link rel="icons" href="https://thenounproject.com/browse/icons/term/title-of-icon/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Pacifico&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="classes/drawable-object.class.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/golem.class.js"></script>
    <script src="classes/golem-small.class.js"></script>
    <script src="classes/swords.class.js"></script>
    <script src="classes/magic-drank.class.js"></script>
    <script src="classes/clouds.class.js"></script>
    <script src="classes/snow.class.js"></script>
    <script src="classes/status-bar-character.class.js"></script>
    <script src="classes/status-bar-sword.class.js"></script>
    <script src="classes/status-bar-endboss.class.js"></script>
    <script src="classes/status-bar-magicDrank.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/background-object.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="classes/throwable-object.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="init()">

    <h1> <span>Knights</span> <span>vs.</span> <span>Golem</span></h1>
    <div class="rotationView">
        <div>
            <h2>Please rotate your device!</h2>
        </div>
        <div>
            <img class="rotatePhone" src="img/start-icons/rotatePhone.png" alt="rotatePhone">
        </div>
    </div>
    <div id="content" class="d-none">
        <div id="startscreen" class="startscreen">
            <img class="startscreen-img" src="img/background-Winter/background-img.jpg">
            <div class="menuList">
                <div class="info" id="info" onclick="infoDescription()">
                    <img src="img/start-icons/info.png" alt="info">
                </div>
                <div class="controller" id="controller" onclick="controllerDescription()">
                    <img src="img/start-icons/controller.png" alt="controller">
                </div>
                <div class="mute" id="mute" onclick="muteOnOff()">
                    <img src="img/start-icons/volume.png" alt="mute">
                </div>
                <div class="fullscreen" id="fullscreen" onclick="fullscreen()">
                    <img src="img/start-icons/fullscreenIcon.png" alt="fullscreen">
                </div>
            </div>
            <div class="startGame" id="startGame" onclick="startGame()">
                <img src="img/start-icons/startGame1.png" alt="startGame">
            </div>
            <div class="knigthCharacter">
                <img src="img/fantasy-knight/_PNG/1_KNIGHT/Knight_01__IDLE_000.png" alt="character">
            </div>
            <div class="golemEndboss">
                <img src="img/golems-sprites/Golem_3/PNG/PNG Sequences/Idle/0_Golem_Idle_000.png" alt="endboss">
            </div>
        </div>
        <canvas id="canvas" width="720" height="480"></canvas>
    </div>

</body>

</html>
